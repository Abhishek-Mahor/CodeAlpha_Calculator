<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <input aria-label="calc-display" type="text" id="input-area" readonly>
                <h5 id="result-area"></h5>
            </div>
            <div class="buttons">
                <button class="btn" id="btn-7">7</button>
                <button class="btn" id="btn-8">8</button>
                <button class="btn" id="btn-9">9</button>
                <button class="btn f-btn" id="btn-add">+</button>
                <button class="btn" id="btn-4">4</button>
                <button class="btn" id="btn-5">5</button>
                <button class="btn" id="btn-6">6</button>
                <button class="btn f-btn" id="btn-subtract">-</button>
                <button class="btn" id="btn-1">1</button>
                <button class="btn" id="btn-2">2</button>
                <button class="btn" id="btn-3">3</button>
                <button class="btn f-btn" id="btn-multiply">*</button>
                <button class="btn" id="btn-dot">.</button>
                <button class="btn" id="btn-0">0</button>
                <button class="btn f-btn" id="btn-percent">%</button>
                <button class="btn f-btn" id="btn-divide">/</button>
                <button class="btn" id="backspace">&#8592</button>
                <button class="btn" id="btn-clear">C</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
